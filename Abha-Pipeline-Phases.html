<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abha Pipeline Phases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .button:hover {background-color: #3e8e41}
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .dark-mode th {
            background-color: #555;
        }
        .dark-mode tr:nth-child(even) {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abha Pipeline Phases</h1>
        <table>
            <thead>
                <tr>
                    <th>Phase</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Total Shafts</th>
                    <th>Civil Punch List Number</th>
                    <th>MECH Punch List Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Phase 1</td>
                    <td>Zero</td>
                    <td>DS 59+415</td>
                    <td>73</td>
                    <td>1470</td>
                    <td>649</td>
                </tr>
                <tr>
                    <td>Phase 2</td>
                    <td>VS 60+211</td>
                    <td>VS 70+861</td>
                    <td>27</td>
                    <td>1734</td>
                    <td>890</td>
                </tr>
                <tr>
                    <td>Phase 3</td>
                    <td>DS 71+002</td>
                    <td>Tunnel 101+111</td>
                    <td>93</td>
                    <td>2471</td>
                    <td>1689</td>
                </tr>
                <tr>
                    <td>Phase 4</td>
                    <td>DS 102+211</td>
                    <td>DS 129+498</td>
                    <td>41</td>
                    <td>2802</td>
                    <td>2033</td>
                </tr>
            </tbody>
        </table>
        <button class="button" onclick="window.print()">Print</button>
        <button class="button" onclick="sendWhatsApp()">Send via WhatsApp</button>
        <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        function sendWhatsApp() {
            const message = encodeURIComponent(`Abha Pipeline Phases:\n\nPhase 1: From Zero to DS 59+415, Total Shafts: 73, Civil Punch List Number: 1470, MECH Punch List Number: 649\n\nPhase 2: From VS 60+211 to VS 70+861, Total Shafts: 27, Civil Punch List Number: 1734, MECH Punch List Number: 890\n\nPhase 3: From DS 71+002 to Tunnel 101+111, Total Shafts: 93, Civil Punch List Number: 2471, MECH Punch List Number: 1689\n\nPhase 4: From DS 102+211 to DS 129+498, Total Shafts: 41, Civil Punch List Number: 2802, MECH Punch List Number: 2033`);
            const whatsappUrl = `https://wa.me/?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
