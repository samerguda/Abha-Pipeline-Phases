<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abha Pipeline Phases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #dddddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .button-print {
            background-color: #4CAF50;
            color: white;
        }
        .button-whatsapp {
            background-color: #25D366;
            color: white;
        }
        .button-dark-mode {
            background-color: #555555;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Abha Pipeline Phases</h2>
    <table>
        <tr>
            <th>Phase</th>
            <th>From</th>
            <th>To</th>
            <th>Total Shafts</th>
        </tr>
        <tr>
            <td>Phase 1</td>
            <td>Zero</td>
            <td>DS 59+415</td>
            <td>73</td>
        </tr>
        <tr>
            <td>Phase 2</td>
            <td>VS 60+211</td>
            <td>VS 70+861</td>
            <td>27</td>
        </tr>
        <tr>
            <td>Phase 3</td>
            <td>DS 71+002</td>
            <td>Tunnel 101+111</td>
            <td>93</td>
        </tr>
        <tr>
            <td>Phase 4</td>
            <td>DS 102+211</td>
            <td>DS 129+498</td>
            <td>41</td>
        </tr>
    </table>

    <button class="button button-print" onclick="window.print()">Print</button>
    <button class="button button-whatsapp" onclick="sendWhatsApp()">Send by WhatsApp</button>
    <button class="button button-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
        function sendWhatsApp() {
            const text = encodeURIComponent(document.querySelector('table').outerHTML);
            const url = `https://api.whatsapp.com/send?text=${text}`;
            window.open(url, '_blank');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
